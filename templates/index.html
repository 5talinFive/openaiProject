<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">OpenAI Chat</div>
        <div class="chat-messages" id="response">
            {% for message in messages %}
                {% if message.role != 'system' %}
                    <p><strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <form class="chat-input" action="/get_response" method="post">
            <label for="user_input">Enter your input:</label>
            <input type="text" id="user_input" name="user_input">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
